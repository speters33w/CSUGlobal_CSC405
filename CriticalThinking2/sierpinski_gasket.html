<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="refresh" content="20">
    <title>3D Sierpinski Gasket</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/starfield.css">

    <!-- This is a vertex shader written in WebGL -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es

        in vec3 aPosition;
        in vec3 aColor;
        out vec4 vColor;

        void
        main()
        {
            gl_Position = vec4(aPosition, 1.0);
            vColor = vec4(aColor, 1.0);
        }
    </script>

    <!-- This is a vertex shader written in WebGL -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
precision mediump float;

        in vec4 vColor;
        out vec4 fColor;

        void
        main()
        {
            fColor = vColor;
        }
    </script>

    <!-- This calls the supporting WebGL scripts. -->
    <script type="text/javascript" src="./Common/initShaders.js"></script>
    <script type="text/javascript" src="./Common/MVnew.js"></script>

    <!-- This is the JavaScript code for the WebGL application. -->
    <script type="text/javascript" src="sierpinski_gasket.js"></script>
</head>

<body>

<!-- This creates the canvas the gasket will be drawn on and displays the gasket -->
<canvas id="gl-canvas">
    Unsupported.
    See <a href="https://teaching.pitt.edu/resources/browser-support-for-canvas/">Browser Support for Canvas</a>
</canvas>


<!-- This creates the space where the stars will be displayed using CSS. -->
<div id="space">
    <!-- This creates the stars -->
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
</div>
</body>
</html>
